		function createAlert() {			
			

			let button = $('<button/>')
			button.attr('type','button') 
			button.addClass('close')
			button.attr('data-dismiss', 'alert')
			button.attr('aria-label', 'Close')
			button.html('<span aria-hidden="true">&times;</span>')

			let messageSpan = $('<span/>')
			messageSpan.addClass('message')

			let messageBox = $('<div/>')
			messageBox.addClass('alert alert-success')
			messageBox.attr('role', 'alert')

			messageBox.append(messageSpan)
			messageBox.append(button)

			return messageBox
		}

		$('#newsletter-form').on('submit', function(e) {
			//console.log('submit');
			e.preventDefault();

			$('div.alert').remove()

			let data = $(this).serialize();

			let host = "https://services.institutomas.org"
			let url = '/newsletter/save'

			//dev only
			if (window.location.hostname === "localhost") {
				host = "http://localhost:3000"
				url = host + url
			} else {
				url = "." + url
			}
			
			$.post(url, data, function(response) {
				
				let error = false;
				let message = 'Email cadastrado com sucesso!';
				let errorMessage = 'Ocorreu um erro ao tentar registrar o email.';

				let messageBox = createAlert()

				if (response != null) {

					let data = response
					
					if (typeof(response) === 'string') {
						data = JSON.parse(response)	
					}	
					 
					if (data.hasOwnProperty('result')) {
						messageBox.find('.message').text(message)	
					} else {
						error = true;
					}
				} else {
					error = true;
				}

				$('#newsletter-form').before(messageBox)
				
				if (error) {
					messageBox.removeClass('alert-success').addClass('alert-danger')
					messageBox.find('.message').text(errorMessage)	
				} else {
					$('#uc-imas-email').val()
					messageBox.show();

				}


			})
		})
